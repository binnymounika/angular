<br>
Task:
<input type="text"  [(ngModel)]='oneTask'>
<button (click)="sayHello()">Adding Task</button>
<br>
Pending:
<ol>
  <li *ngFor="let t of myTasks;let currentTask=index">
    {{t | lowercase}}
     
     <button (click)="taskDone(currentTask)">TaskDone</button>
     </li>
   
</ol>
Completed:
<ol>
  <li *ngFor="let t of comTasks">
    {{t}}
</ol>
currency Pipe:{{salary | currency:'INR'}}
<br>
Date Pipe:{{ myDate | date:'MM/dd/yyyy' }}
<br>
String Sort Pipe:{{myString | stringSortPipe }}
