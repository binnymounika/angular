Real Time Search:
<input type="text" [(ngModel)]="searchString"> {{ serachString }}
<br>
<br>
<table border="2">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Co-ordinates</th>
      </tr>
      </thead>

  <tr *ngFor="let user of allUsers | autoSearchPipe:searchString">
    <td>{{ user.id }}</td>
     <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
       <td>{{ user.address.geo.lat+ '' +user.address.geo.lng }}</td>
      <td>
      <button (click)="deleteUser(user.id)">Delete</button>

      </td> 
      <td><button (click)="viewDetail(user.id)">Detail</button></td>
    </tr>
    
</table>
<br>

<button (click)="postUser()">Create</button>
