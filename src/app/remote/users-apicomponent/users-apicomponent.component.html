<table border="2">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Co-ordinates</th>
      </tr>

  <tr *ngFor="let user of allUsers">

     <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
       <td>{{ user.address.geo.lat+ '' +user.address.geo.lng }}</td>
       
    </tr>
</table>
